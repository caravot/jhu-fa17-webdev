<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Beartooth Hiking Company</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<nav id="header-nav" class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Beartooth Hiking Company</a>
        </div>
    </div>
</nav>

<div id="main-content" class="container-fluid">
    <h1 class="page-header text-center">Book a Hike</h1>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <form action="/Rate" method="post" class="form-horizontal" role="form" name="hikeForm" id="hikeForm">
                <div class="form-group">
                    <label for="hikeName" class="col-sm-2 control-label">Hike Name</label>
                    <div class="col-sm-10">
                        <select id="hikeName" name="hikeName" class="form-control">
                            <option value="GARDINER">GARDINER</option>
                            <option value="HELLROARING">HELLROARING</option>
                            <option value="BEATEN">BEATEN</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="startDate" class="col-sm-2 control-label">Start Date</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="startDate" name="startDate" placeholder="MM/DD/YYYY">
                    </div>
                </div>
                <div class="form-group">
                    <label for="duration" class="col-sm-2 control-label">Duration</label>
                    <div class="col-sm-10">
                        <select id="duration" name="duration" class="form-control"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!--<script src="js/script.js"></script>-->
<script>
  $(document).ready(function() {
    // get hike durations when hike name changes
    $('select#hikeName').on('change', getHikeDurations);

    // create date picker
    var startDate = $('input#startDate').datepicker({
      showButtonPanel: true,
      changeMonth: true,
      changeYear: true,
      minDate: "-2M",
      maxDate: "+1Y"
    });

    // set todays date
    startDate.datepicker('setDate', new Date());

    // populate the first hike on page load
    getHikeDurations();

    // validate required fields
    $('#hikeForm').on('submit', function (e) {
      // check that form is valid
      if(document.getElementById('startDate').value == '' ||
        document.getElementById('hikeName').value == '' ||
        document.getElementById('duration').value == '') {
        alert("All fields are required");

        // stop form submission
        e.preventDefault();
      }
    })
  });

  /**
   * get duration options for a specified hike
   */
  function getHikeDurations() {
    var hikeName = $('select#hikeName > option:selected').val();
    var durationObj = $('select#duration');

    // clean up from previous lookup
    durationObj.find('option').remove();
    durationObj.attr('disabled', false);

    $.get('/Rate', { hikeName: hikeName }, function(data) {
      var days = data.split(",");

      // disable dropdown if no durations
      if (days.length <= 0) {
        durationObj.attr('disabled', true);
      }

      // add durations to dropdown
      for (var i = 0; i < days.length; i++) {
        durationObj.append($('<option></option>').val(days[i]).html(days[i]));
      }
    });

  }
</script>
</body>
</html>
